<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- id -->
    <p id="para"><span>Hello</span> Namaste <strong>Made</strong></p>

    <!-- class -->
    <ul>
      <li class="tech">One</li>
      <li class="tech">Two</li>
      <li class="tech">Three</li>
    </ul>

    <!-- tagname -->
    <h3>Hey</h3>
    <h3>Hello</h3>
    <h3>Hola</h3>

    <!-- Query Selector -->
    <h2>Hey</h2>
    <h2 class="classs">Hello</h2>
    <h2 id="ids">Hola</h2>

    <script>
      // id
      let var1 = document.getElementById("para");
      console.log(var1.innerHTML);

      // class
      let var2 = document.getElementsByClassName("tech");
      console.log(var2[2].innerText);
      var2[1].innerText = "nodejs";

      //   tagname
      let var3 = document.getElementsByTagName("h3");
      console.log(var3[2].innerText);
      var3[2].innerText = "PWSkills";
      var3[1].innerText = "red";

      //   Query Selector
      let var4 = document.querySelector("h2");
      console.log(var4.innerText);

      var4.setAttribute("title", "ridam");
    </script>
  </body>
</html>
